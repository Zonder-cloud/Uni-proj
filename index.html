<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./main.css">
        <link rel="icon" href="images/knisha.png" type="image/png">

        <title>Бланк заполнения анкеты</title>
    </head>
    <body>
        <div class="main-container">
            <div class="form-container">
                <header>
                    <h1>Шаги в Университет</h1>
                    <h2>Анкета</h2>
                </header>
        <form id="questionnaire">
            <label for="name">ФИО ребёнка:</label><br>
                <input id="name" name="name" type="text" pattern="[А-Яа-яЁё\s]+"  required><br><br>

            <label for="city">Город:</label><br>
                <input id="city" name="city" type="text"  required><br><br>

            <label for="school">Школа:</label><br>
                <input id="school" name="school" type="text"  required><br><br>

            <label for="grade">Класс:</label><br>
                <input id="grade" name="grade" type="text" pattern="[0-9]+"  required><br><br>

            <label for="phone">Телефон:</label><br>
                <input type="tel" id="phone" name="phone" placeholder="+7 (___) ___-__-__" required><br><br>

            <label for="email">E-mail:</label><br>
                <input id="email" name="email" type="email"  required><br><br>
            <button type="submit" id="submitBtn">Отправить</button>
        </form>
            
        </div>
        <div id="notification-container"></div>
    </body>
</html>
<script src="./main.js"></script>
